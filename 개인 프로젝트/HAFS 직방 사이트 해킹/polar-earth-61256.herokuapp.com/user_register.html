<body>

	<div class="container-login100">
		<div class="logo">
			<img class="hafs_logo" src="../i.imgur.com/I9hk3OI.png">
		</div>
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" name="user" method="post" action="https://polar-earth-61256.herokuapp.com/register_user">
				<span class="login100-form-title p-b-37">
					HAFS 직방 회원가입
				</span>

				<p>아이디는 사용목적/본인이름으로 합니다.(예 R&D/김XX, 스터디/이XX, 대회준비/박XX) </p>
				
				<div class="wrap-input100 validate-input m-b-25" data-validate = "학번을 입력하세요">
					<input language="en" class="input100" type="text" name="stu_num" placeholder="학번을 입력하세요">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "이름을 입력하세요">
					<input class="input100" type="text" name="name" placeholder="이름을 입력하세요">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "아이디를 입력하세요">
					<input language="en" class="input100" type="text" name="id" placeholder="아이디를 입력하세요">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "비밀번호를 입력하세요">
					<input class="input100" type="text" name="password" placeholder="비밀번호를 입력하세요">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "사용 목적을 입력하세요 (10자 이내)">
					<input class="input100" type="text" name="purpose" maxlength="10" placeholder="사용 목적을 입력하세요 (10자 이내)">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						회원가입
					</button>
				</div>
				
			</form>
			</br>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
